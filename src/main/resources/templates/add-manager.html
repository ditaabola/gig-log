<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Managers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container my-5">
    <h3>Add new manager</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/add-manager}" th:object="${manager}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name of the manager</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" th:required="required"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Surname of the manager</label>
                            <input type="text" th:field="*{surname}" class="form-control" id="surname" th:required="required" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">e-mail</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" th:required="required" />
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Add ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
